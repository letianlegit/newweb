<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>一级标题，一共六级</h1>
    <!-- ctrl + / = 注释 -->
    <p>段落</p>
    <br>换行
    <hr>水平线
    <strong>加粗</strong>
    <em>倾斜</em>
    <ins>下划线</ins>
    <del>删除线</del>
    <img src="./1.png" alt="图片">
    <a href="http://www.baidu.com" target="_blank">新窗口百度超链接</a>
    <a href="#">空链接</a>
    <!-- 在 HTML5 里面，如果属性名和属性值完全一样，可以简写为一个单词 -->
    <audio src="./1.mp3" controls loop autoplay></audio>
    <!-- 在浏览器中，想要自动播放，必须有 muted 属性 -->
    <video src="./1.mp4" controls loop muted autoplay></video>
</body>
</html>
