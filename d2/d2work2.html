<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春</h1>
    <hr>
    <form action="">
        昵称:<input type="text" placeholder="输入昵称">
        <br>
        性别:<label><input type="radio" name="gender" checked>男</label>
            <label><input type="radio" name="gender">女</label>
        <br>
        所在城市:<select>
                    <option>上海</option>
                    <option selected>北京</option>
                </select>
        <br>
        婚姻状况:<label><input type="radio" name="situation" checked>未婚</label>
                <label><input type="radio" name="situation">已婚</label>
        <br>
        喜欢的类型:<label><input type="checkbox" name="like_type" checked>可爱</label>
                <label><input type="checkbox" name="like_type" checked>性感</label>
                <label><input type="checkbox" name="like_type">大叔</label>
        <br>
        个人介绍：
        <br>
        <textarea width="30" height="30"></textarea>
        <br>
        <h3>我承诺</h3>
        <ul>
            <li>单身</li>
            <li>严肃</li>
            <li>真诚</li>
        </ul>
        <br>
        <label><input type="checkbox">我同意所有条款</label>
        <br>
        <button>免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
